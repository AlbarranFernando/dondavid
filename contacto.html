<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Verduleria Don David Contacto</title>
	<meta name="keywords"  content="VERDULERIA, DON, DAVID, CONACTO, FRUTAS, SALUD, NATURAL">
	<meta name="description" content="VERDULERIA NATURISTA DE BARRIO ALBERDI QUE ANEXA DIETETICA Y SEMILLERIA">
	<link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Pinyon+Script&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilosCSS.css"> 
			<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<header class="container-fluid">
			<div class="row">
				<div class="col-md-3">
					<a href="index.html"><img class="logo" src="imagenes/cartel2.png" alt="Don David"></a>
				</div>
				<div class="col-md-9">
					<h1 class="col-md-10 offset-md-1 titulo verde">Verduleria Don David</h1>	
					<h2 class="col-md-4 offset-md-4 subtitulo verdolaga">Contacto</h2>	
				</div>
			</div>
	</header>
		<nav class="container-fluid">      
			<div class="row">
				<div class="col-md-3">
					<ul class="menu">
						<li><a href="index.html" title="">Principal</a></li>
						<li><a href="frutas.html" title="">Frutas</a></li>
						<li><a href="verduras.html" title="">Verduras</a></li>
						<li><a href="semillas.html" title="">Semillas</a></li>
						<li><a href="bebidas.html" title="">Bebidas</a></li>
						<li><a href="congelados.html" title="">Congelados</a></li>
						<li><a href="contacto.html" title="">Contacto</a></li>
					</ul>
				</div>
				<div  class="contacto">
					<form action="index.html" method="get" accept-charset="utf-8">
						<fieldset>
								<legend>CONTACTO</legend>
							<!--Llenar Datos-->
								<label for="nombre">Nombre:</label>
								<input  type="text" name="nombre" placeholder="Nombre">
							<br>
								<label for="apellido">Apellido:</label>
								<input  type="text" name="apellido" placeholder="Apellido">
							<br>
								<label for="email">E-mail:</label>
								<input type="email" name="email" placeholder="email@gmail.com">
							<br>
							<!--Seleccion de Alimentacion-->
							<br>
								<label for="alim">Alimentacion:</label>
								<select name="alim">
									<option name="Om">Omnivoro</option>
									<option name="Ve">Vegetariano</option>
									<option name="Vn">Vegano</option>
								</select>
							<br>
							<!--Seleccion de Newsletter-->
								<label for="news">¿Desea recibir el Newsletter?</label>
								<input type="checkbox" name="news" value="1">
							<br>
							<!--Comentarios-->
								<textarea name="consulta" rows="4" cols="35"placeholder="Comentarios"></textarea>
							<br>
							<!--Botones-->
								<input type="reset" value="Limpiar formulario">
								<input type="submit" value="Enviar formulario">
						</fieldset>
					</form>
				</div>
			</div>	
		</nav>
	<footer>
		<div class="verde copy">Copyright (©)</div>
		<img id="cuore" src="imagenes/cuore.png" alt="corazon">
	</footer>
		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
